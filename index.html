<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prog-gram</title>
</head>
<body>
    
    <div class="prog-gram-wrapper">
        <div class="prog-gram-phone">
            <img src="./img/phone-instagram.png" alt="Celular" /> <!--Imagem do celular-->
        </div><!--prog-gram-phone-->
        <div class="prog-gram-continue">
            <div class="group">
                <img src="./img/logo-prog-gram.png" class="prog-gram-logo" alt="Logo do Prog-gram" /> <!--Imagem da logo-->
                <div class="profile-photo">
                    <img src="./img/kaique.jpg" alt="Foto de perfil" /> <!--Imagem de perfil-->
                </div><!--profile-photo-->
                <a href="#" class="prog-gram-login">Continue como Fua13</a>
                <a href="#" class="prog-gram-logout">Remover conta</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é Fua13?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-->
            </div><!--get-the-app-->
        </div><!--prog-gram-continue-->
    </div><!--prog-gram-wraper-->

</body>
</html>
